<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algoritmos de Busca</title>
  <style>
    body {
      padding: 0;
      margin: 10px;
    }
  </style>
  <link rel="stylesheet" href="styles.css">
  <script src="lib/p5.js"></script>
  <!-- <script src="../addons/p5.sound.js"></script> -->
</head>

<body>
  <div>
      <h1 id="teste">A* - Obstáculos com 30% de aleatoriedade</h1>
      <p>Desenvolvido por: Angelo Orssatto e Guilherme de Oliveira Felipe</p>
      <h2 id="resultado"> Resultado: </h2>
      <h3 id="path">Tamanho do caminho: </h3>
      <h3 id="time">Tempo de execução: </h3>
      <div class="flex-container">
        <div class="color-path"></div>
        <p style="margin-right: 15px;">Caminho</p>
        <div class="color-begin"></div>
        <p style="margin-right: 15px;">Início</p>
        <div class="color-end"></div>
        <p style="margin-right: 15px;">Fim</p>
        <div class="color-closed"></div>
        <p style="margin-right: 15px;">Lista Fechados</p>
        <div class="color-open"></div>
        <p style="margin-right: 15px;">Lista Abertos</p>
        <div class="color-wall"></div>
        <p style="margin-right: 15px;">Obstáculos</p>
      </div>
      
  </div>
  <div>
    <script src="sketch.js"></script>
  </div>

</html>
